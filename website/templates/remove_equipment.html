<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Equipment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Remove Equipment</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="item_id">Select Equipment to Remove:</label><br>
        <select name="item_id" required>
            {% for item in equipment %}
                <option value="{{ item.id }}">{{ item.name }} - {{ item.model }} ({{ item.id }})</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Remove Selected Equipment</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard', user_id=user_id) }}">Back to Dashboard</a>
</body>
</html>
