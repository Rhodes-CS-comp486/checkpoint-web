<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s History</title>

    <!-- css stylesheet link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>{{ username }} - Checkout & Reservation History</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Equipment</th>
                <th>Equipment History</th>
                <th>Date</th>
                <th>Status</th>
                <!--<th>Current Availability</th>-->
                <!--<th>Reserve</th>-->
            </tr>
        </thead>
        <tbody>
            {% if history %}
                {% for record in history %}
                    <tr>
                        <td>{{ record.equipment }}</td>
                        <td>
                            <a href="{{ url_for('equipment_detail', user_id=user_id, equipment_id=record.item_id) }}">History</a>
                        </td>
                        <td>{{ record.date }}</td>
                        <td>{{ record.status | title }}</td>
                        <!--<td>{{ 'available' if record.availability else 'unavailable' }}</td>-->
                        <!--<td><a href="{{ url_for('reservations', user_id=user_id) }}">Make a Reservation</a></td>-->
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="6">No history found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('dashboard', user_id=user_id) }}">Back to Dashboard</a>
</body>
</html>
