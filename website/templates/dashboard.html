<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <p>Equipment Dashboard</p>
    
    <table border="1">
        <thread>
            <tr>
                <th>Equipment Type</th>
                <th>Description</th>
                <th>Availability</th>
                <th>Quantity</th>
            </tr>
        </thread>
        <tbody>
            {% for item in equipment %}
                <tr>
                    <td>{{ item.type }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.availability }}</td>
                    <td>{{ item.quality }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <canvas id="equipmentChart" width="400" height="200"></canvas>

    <script>
        fetch("/api/equipment")
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.type);
                const qualityData = data.map(item => parseInt(item.quality));
                const chartData = {
                    labels: labels,
                    datasets: [{
                        label: 'Equipment Quality (out of 10)',
                        data: qualityData,
                        backgroundColor: ['blue', 'green', 'orange', 'red', 'purple']
                    }]
                };
            new Chart(document.getElementById('equipmentChart'), config);

        })
        .catch(error => console.error("Error fetching equipment data:", error));
    </script>
    <br>
    <a href="{{ url_for('home') }}">Logout</a>
</body>
</html>
