<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 20px;
        }
        th, td {
            border: 2px solid black;
            padding: 15px;
            text-align: left;
            font-size: 22px;
        }
        th {
            background-color: #f2f2f2;
        }
        a{
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            text-decoration: none;
            color: blue;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Equipment Dashboard</h2>

    <table border="1">
        <thread>
            <tr>
                <th>Equipment Type</th>
                <th>Description</th>
                <th>Availability</th>
                <th>Quantity</th>
            </tr>
        </thread>
        <tbody>
            {% if equipment %}
                {% for item in equipment %}
                    <tr>
                        <td>{{ item.type }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.availability }}</td>
                        <td>{{ item.quality }}</td>
                        <td>
                            <a href="{{ url_for('remove_equipment', type=item.type) }}" style="color: red; text-decoration: none;">Remove</a>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4">No equipment available</td>
                </tr>
            {% endif %}    
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('add_equipment') }}">Add Equipment</a>
    <a href="{{ url_for('home') }}">Logout</a>
</body>
</html>
